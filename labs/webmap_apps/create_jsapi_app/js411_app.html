<!-- ArcGIS API For Javascript Exercise 9 Creating Web Map Application-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>2D Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.11/"></script>
  
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script>
    
    require([
      "esri/views/MapView",

      //Add 
      "esri/WebMap",
      "dojo/domReady!"
    ], function(MapView, WebMap) {


      var map = new WebMap({
        portalItem: { // autocasts as new PortalItem
          id: "dc098a0cd0bd4358823bc702898e703e"
        }
      })

      var view = new MapView({
        container: "viewDiv",
        map: map
      });
            
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
