<!-- ArcGIS API For Javascript Creating a starter map-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>2D Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
	<script src="https://js.arcgis.com/4.11/"></script>
  
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script>
    //var view; // declaring view as a global variable 
    
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(Map, MapView) {

      var map = new Map({
        basemap: "hybrid",
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-74.029, 40.71],
        zoom: 10
      });
	        
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
