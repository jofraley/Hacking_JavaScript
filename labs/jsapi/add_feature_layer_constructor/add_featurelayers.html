<!-- Exercise 4 , Written in JavaScript 4.11 / Adding a Metro line to a 2D Map -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Exercise 4 -- Adding a feature layer to 2d Map</title>


    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
	  <script src="https://js.arcgis.com/4.11/"></script>

	<style>
    	html, body, #viewDiv {
      		padding: 0;
      		margin: 0;
      		height: 100%;
    	}
  	</style>


  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      /*** ADD ***/
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ], function(Map, MapView, FeatureLayer) {



      var map = new Map({
          basemap: "gray-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-74.029, 40.71],
        zoom: 10
      });  


      var metrolines = new FeatureLayer({
        url: "https://services.arcgis.com/bGgB6gXiQ835YdNp/ArcGIS/rest/services/NYC_SubwayLines/FeatureServer/1"
      });


      var stations = new FeatureLayer({
        url: "https://services.arcgis.com/bGgB6gXiQ835YdNp/arcgis/rest/services/NYC_SubwayStations/FeatureServer/0" 
      });

      var nyc_blocks = new FeatureLayer({
        url: "https://services.arcgis.com/bGgB6gXiQ835YdNp/arcgis/rest/services/NYC_Neighborhoods/FeatureServer/2"
      });

      //map.add(nyc_blocks);
      //map.add(metrolines);
      //map.add(stations);
      map.addMany([nyc_blocks, metrolines, stations]);


    });      
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
