<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>2D Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script>
    require([
      "esri/views/MapView",
	  "esri/WebMap",
	  "esri/widgets/Search",
	  "esri/widgets/Legend",
	  "esri/widgets/BasemapGallery",
	  "esri/widgets/Expand",
      "dojo/domReady!"
    ], function(MapView, WebMap, Search, Legend, BasemapGallery, Expand) {
      var map = new WebMap({
      portalItem: { // autocasts as new PortalItem
        id: "7d281311aef74b5fa2c39f0ebc01b5dd"
      }
	  
    });
      var view = new MapView({
        container: "viewDiv",
        map: map
      });
	  
	  var searchWidget = new Search({
        view: view
	  });
	  
	  view.ui.add(searchWidget, {
        position: "top-right",
      });
	  
	  var legend = new Expand ({
	     content: new Legend({
	      view: view,
	    }),
		view: view,
		expanded: true
	  });
	  
	  view.ui.add(legend, "bottom-right");

	  var basemapGallery = new Expand ({
	    content: new BasemapGallery({
          view: view,
		  }),
		  view: view,
		  expanded: false
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });
	  
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
