<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>2D Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script>
    require([
      "esri/views/MapView",
	  "esri/WebMap",
	  "esri/widgets/Search",
	  "esri/widgets/Legend",
	  "esri/widgets/BasemapGallery",
      "dojo/domReady!"
    ], function(MapView, WebMap, Search, Legend, BasemapGallery) {
      var map = new WebMap({
      portalItem: { // autocasts as new PortalItem
        id: "7d281311aef74b5fa2c39f0ebc01b5dd"
      }
	  
    });
      var view = new MapView({
        container: "viewDiv",
        map: map
      });
	  
	  var searchWidget = new Search({
        view: view
	  });
	  
	  view.ui.add(searchWidget, {
        position: "top-right",
      });
	  
	  var legend = new Legend({
	    view: view,		
	  });
	  
	  view.ui.add(legend, "bottom-right");
	  
	  var basemaps = new BasemapGallery({
		view: view
	  });;
	  
	  view.ui.add(basemaps, "top-right");
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
